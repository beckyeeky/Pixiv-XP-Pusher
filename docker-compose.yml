version: "3.8"

services:
  pusher:
    build: .
    container_name: pixiv-xp-pusher
    command: python main.py --now
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
    environment:
      - TZ=Asia/Shanghai

  web:
    build: .
    container_name: pixiv-xp-web
    command: uvicorn web.app:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
    environment:
      - TZ=Asia/Shanghai
